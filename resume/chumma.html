<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1f1f1f; /* Dark background color */
      color: #fff; /* Light text color */
    }

    section {
      padding: 20px;
      background-color: #333; /* Darker background color for the section */
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    h2 {
      color: #3498db; /* Highlight color for the title */
    }

    .participation-item {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }

    .bullet-point {
      font-size: 1.2em;
      margin-right: 10px;
      align-self: flex-start;
    }

    .logo-img {
      width: 100px; /* Width of the rectangular thumbnail */
      height: 60px; /* Height of the rectangular thumbnail */
      object-fit: cover; /* Maintain aspect ratio while covering the container */
      margin-right: 10px;
    }

    .details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .event-info {
      flex-grow: 1;
    }

    .event-name {
      font-weight: bold;
    }

    .organization {
      font-weight: bold;
    }
    .logo-img1 {
      width: 40px; /* Adjust the size as needed */
      height: 40px; /* Adjust the size as needed */
      border-radius: 50%;
      margin-right: 10px;
    }
    .pdf-link {
      color: #3498db; /* Link color */
      text-decoration: none;
    }

    .pdf-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <h2>Achievement</h2>

    <!-- Participation 1 -->
    <div class="participation-item">
      <div class="bullet-point">1.</div>
      <div class="logo-img-container">
        <img src="vit.jpeg" alt="VITC logo" class="logo-img1">
      </div>
      <div class="details">
        <div class="event-info">
          <div class="event-name">Gameathon 2023</div>
          <p class="organization">Organisation: Vellore Institute of Technology, Chennai</p>
        </div>
        <a href="gameathon.jpeg" target="_blank">
            <img src="gameathon.jpeg" alt="VITC logo" class="logo-img">
          </a>
      </div>
    </div>

    <!-- Participation 2 -->
    <div class="participation-item">
      <div class="bullet-point">2.</div>
      <div class="logo-img-container">
        <img src="vit.jpeg" alt="VITC logo" class="logo-img1">
      </div>
      <div class="details">
        <div class="event-info">
          <div class="event-name">IdeaTHON 2023: Quality Transformation in Rural India</div>
          <p class="organization">Organisation: Vellore Institute of Technology, Chennai</p>
        </div>
        <a href="ideathon.jpeg" target="_blank">
            <img src="ideathon.jpeg" alt="VITC logo" class="logo-img">
          </a>
      </div>
    </div>

  </section>

</body>
</html>
