<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dce5e0; /* Dark background color */
      color: #fff; /* Light text color */
    }

    section {
      padding: 20px;
      background-color: #a4a8a5c0; /* Darker background color for the section */
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      color: #05386b;
    }

    h2 {
      color: #05386b; /* Highlight color for the title */
    }

    .participation-item {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }

    .bullet-point {
      font-size: 1.2em;
      margin-right: 10px;
      align-self: flex-start;
    }

    .logo-img {
      width: 40px; /* Adjust the size as needed */
      height: 40px; /* Adjust the size as needed */
      border-radius: 50%;
      margin-right: 10px;
    }

    .details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .event-info {
      flex-grow: 1;
    }

    .event-name {
      font-weight: bold;
    }

    .organization {
      font-weight: bold;
    }

    .pdf-link {
      color: #043556; /* Link color */
      text-decoration: none;
    }

    .pdf-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <h2>Participation</h2>

    <!-- Participation 1 -->
    <div class="participation-item">
      <div class="bullet-point">1.</div>
      <div class="logo-img-container">
        <img src="microsoft_innovations_club_vitc_logo.jpeg" alt="Microsoft Innovations Club VITC logo" class="logo-img">
      </div>
      <div class="details">
        <div class="event-info">
          <div class="event-name">MLSA Live - Delving into the Insights event</div>
          <p class="organization">Organisation: Microsoft Innovations Club</p>
        </div>
        <a href="Palani Karthik N.pdf" class="pdf-link" target="_blank">participation certificate link</a>
      </div>
    </div>

    <!-- Participation 2 -->
    <div class="participation-item">
      <div class="bullet-point">2.</div>
      <div class="logo-img-container">
        <img src="microsoft_innovations_club_vitc_logo.jpeg" alt="Microsoft Innovations Club VITC logo" class="logo-img">
      </div>
      <div class="details">
        <div class="event-info">
          <div class="event-name">Microsoft Learn Imagine Cup Community-Led Party</div>
          <p class="organization">Organisation: Microsoft Innovations Club</p>
        </div>
        <a href="Palani Karthik N (1).pdf" class="pdf-link" target="_blank">participation certificate link</a>
      </div>
    </div>

  </section>

</body>
</html>
