    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dce5e0;
      color: #333;
    }

    header {
      background-color: #000; /* Black */
      padding: 30px; /* Increased padding */
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      color: #fff; /* White */
      font-size: 28px; /* Larger font size */
      font-weight: bold;
      text-transform: uppercase;
    }

    header img {
      border-radius: 50%;
      width: 80px; /* Larger image size */
      height: 80px; /* Larger image size */
      object-fit: cover;
      margin-right: 20px;
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    .add-btn,
    .show-btn {
      background-color: #000; /* Black */
      color: #fff; /* White */
      padding: 15px; /* Increased padding */
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    .show-btn:hover {
      background-color: #333; /* Darker shade of black on hover */
    }

    .data-container {
      display: flex;
      flex-wrap: wrap;
    }

    .data-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      width: 300px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pdf-link {
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
    }

    .add-form {
      display: none;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      margin-bottom: 10px;
      padding: 10px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    .form-btn {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
